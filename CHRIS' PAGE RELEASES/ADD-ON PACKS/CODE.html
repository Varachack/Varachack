<style>

#container {
  position: relative;
  width: 460px;
  height: 46px;
}
#container div {
  position: absolute;
  width: 460px;
  height: 46px;
  opacity: 0;
  background-image: url(https://varachack.github.io/Varachack/BUTTONS/U.png);
    background-size: 460px 46px;
}
#container div.bottom {
  opacity: 1;
  background-image: url(https://varachack.github.io/Varachack/RELEASE%20STATUS/R.png);
      background-size: 460px 46px;
}
#container div.top {
  -webkit-animation: anim 3s infinite alternate;
  animation: anim 3s infinite alternate;
}
@-webkit-keyframes anim {
  0% {
    opacity: 0;
  }
  36.36% {
    opacity: 0;
  }
  63.63% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}
@keyframes anim {
  0% {
    opacity: 0;
  }
  36.36% {
    opacity: 0;
  }
  63.63% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}
</style>
  

<div id="container">
  <div class="bottom"></div>
  <div class="top"></div>
</div>
